[package]
name = "harlite"
version = "0.1.0"
edition = "2021"
description = "Import HAR files into SQLite. Query your web traffic with SQL."
license = "MIT"
repository = "https://github.com/brucehart/harlite"
keywords = ["har", "http", "sqlite", "web", "debugging"]
categories = ["command-line-utilities", "web-programming"]

[dependencies]
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
rusqlite = { version = "0.31", features = ["bundled"] }
url = "2"
chrono = { version = "0.4", features = ["serde"] }
thiserror = "1"
blake3 = "1"
indicatif = "0.17"
base64 = "0.22"
regex = "1"
flate2 = "1"
brotli = "3"

[dev-dependencies]
tempfile = "3"
assert_cmd = "2"
predicates = "3"
